# Executable: EvolveBurgers
# Check: parse;execute

AnalyticSolution:
  Step:
    LeftValue: 2.
    RightValue: 1.
    InitialPosition: -0.5

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  TimeStepper:
    AdamsBashforthN:
      Order: 3

DomainCreator:
  Interval:
    LowerBound: [-1.0]
    UpperBound: [1.0]
    IsPeriodicIn: [false]
    InitialRefinement: [2]
    InitialGridPoints: [7]

NumericalFlux:
  LocalLaxFriedrichs:

Limiter:
  Minmod:
    Type: LambdaPi1

EventsAndTriggers:
  ? Always
  : - ChangeSlabSize:
        DelayChange: 5
        StepChoosers:
          - Cfl:
              SafetyFactor: 0.5
          - Increase:
              Factor: 2.0
  ? NearTimes:
      Times: [0.123456]
      Range: 4
      Unit: Slab
      Direction: Before
  : - ChangeSlabSize:
        DelayChange: 0
        StepChoosers:
          - StepToTimes:
              Times: [0.123456]
  ? SpecifiedTimes:
      Times: [0.123456]
  : - Completion

Observers:
  VolumeFileName: "BurgersVolume"
  ReductionFileName: "BurgersReductions"
