# Executable: SolvePoissonProductOfSinusoids2D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids2DReductions.h5
#   PoissonProductOfSinusoids2DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1, 1]

DomainCreator:
  Rectangle:
    LowerBound: [0, 0]
    UpperBound: [3.141592653589793, 3.141592653589793]
    IsPeriodicIn: [false, false]
    InitialRefinement: [1, 1]
    InitialGridPoints: [3, 3]

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 5.729577951308232 # p^2 / h

Observers:
  VolumeFileName: "PoissonProductOfSinusoids2DVolume"
  ReductionFileName: "PoissonProductOfSinusoids2DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 1
    AbsoluteResidual: 0
    RelativeResidual: 0
  Verbosity: Verbose

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
  : - ObserveErrorNorms
    - ObserveFields
